<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-wrapper-before"></div>
        <div class="content-header row">
            <div class="content-header-left col-md-4 col-12 mb-2">
                <h3 class="content-header-title">Manage Admin User</h3>
            </div>
            <div class="content-header-right col-md-8 col-12">
                <div class="breadcrumbs-top float-md-right">
                    <div class="breadcrumb-wrapper mr-1">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Home</a>
                            </li>
                            <li class="breadcrumb-item active">Cards
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-body">
            <section id="content-types">
                <div class="row match-height justify-content-md-center">
                    <div class="col-xl-6 col-md-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-body">
                                    <h4 class="card-title">Admin User</h4>
                                    <h6 class="card-subtitle text-muted">Add User</h6>
                                </div>
                                <div class="card-body">
                                    <form class="form" #adminForm="ngForm" (ngSubmit)=onSubmit(adminForm.value)>
                                        <input type="hidden" name="_id">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-12">
                                                        <input type="text" class="form-control" placeholder="Name" required name="name">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <input type="email" class="form-control" placeholder="Email ID" required name="email_id">
                                                    </div>
                                                    <div class="col-6">
                                                        <input type="password" class="form-control" placeholder="Password" required name="password">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <select class="custom-select" name="departmentName" ngModel>
                                                          <option disabled value="">Department...</option>
                                                          <option *ngFor="let department of departments" [ngValue]="department._id">{{department.name}}</option>
                                                      </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-actions right">
                                            <button type="submit" class="btn btn-outline-success">Create</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Admin Tables</h4>
                            <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                            <div class="heading-elements">
                                <ul class="list-inline mb-0">
                                    <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                                    <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                                    <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-content collapse show">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Name</th>
                                                <th>Email_id</th>
                                                <th>Department</th>
                                                <th>Update</th>
                                                <th>Delete</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let user of users; let i = index;">

                                                <th scope="row">{{i+1}}</th>
                                                <td>{{user.name}}</td>
                                                <td>{{user.email_id}}</td>
                                                <td>{{user.department}}</td>
                                                <td>
                                                    <div class="fonticon-wrap icon-shadow icon-shadow-warning">
                                                        <a> <i class="la la-pencil la-2x"></i></a>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="fonticon-wrap icon-shadow icon-shadow-danger">
                                                        <a> <i class="la la-trash la-2x"></i></a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
