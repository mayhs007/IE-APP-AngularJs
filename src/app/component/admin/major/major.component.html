<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-wrapper-before"></div>
        <div class="content-header row">
            <div class="content-header-left col-md-4 col-12 mb-2">
                <h3 class="content-header-title">Manage Major</h3>
            </div>
            <div class="content-header-right col-md-8 col-12">
                <div class="breadcrumbs-top float-md-right">
                    <div class="breadcrumb-wrapper mr-1">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Home</a>
                            </li>
                            <li class="breadcrumb-item active">Cards
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-body">
            <section id="content-types">
                <div class="row match-height justify-content-md-center">
                    <div class="col-xl-6 col-md-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-body">
                                    <h4 class="card-title">Major</h4>
                                    <h6 class="card-subtitle text-muted">Add Major</h6>
                                </div>
                                <div class="card-body">
                                    <form class="form" [formGroup]="majorForm" (ngSubmit)=onSubmit(majorForm)>
                                        <input type="hidden" formControlName="_id">
                                        <div class="form-group">
                                            <label for="name" class="sr-only">Major Name</label>
                                            <input type="text" class="form-control" placeholder="Major Name" formControlName="name" required pattern="[a-zA-Z ]*">
                                        </div>
                                        <div class="form-action left row">
                                            <div class="col">
                                                <span (click)="createForm()" class="btn btn-outline-danger left">Reset</span>

                                            </div>
                                            <div class="col">
                                                <button type="submit" class="btn btn-outline-success right" [disabled]="!majorForm.valid">{{this.Button}}</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Major Data</h4>
                            <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                            <div class="heading-elements">
                                <ul class="list-inline mb-0">
                                    <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                                    <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                                    <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-content collapse show">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Major Name</th>
                                                <th>Update</th>
                                                <th>Delete</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let major of majors; let i = index;">

                                                <th scope="row">{{i+1}}</th>
                                                <td>{{major.name}}</td>
                                                <td>
                                                    <div class="fonticon-wrap icon-shadow icon-shadow-warning">
                                                        <a (click)="updateMajor(major._id,major.name)"> <i class="la la-pencil la-2x"></i></a>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="fonticon-wrap icon-shadow icon-shadow-danger" (click)="deleteMajor(major._id)">
                                                        <a> <i class="la la-trash la-2x"></i></a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
