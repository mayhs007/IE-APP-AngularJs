<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-wrapper-before"></div>
        <div class="content-header row">
            <div class="content-header-left col-md-4 col-12 mb-2">
                <h3 class="content-header-title">Login</h3>
            </div>
        </div>
        <div class="content-body">
            <section id="content-types">
                <div class="row match-height justify-content-md-center">
                    <div class="col-xl-6 col-md-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-body">
                                    <h4 class="card-title">Login</h4>
                                    <h6 class="card-subtitle text-muted">Use Your Email And Password</h6>
                                </div>
                                <div class="card-body">
                                    <form class="form" [formGroup]="loginForm" (ngSubmit)=onSubmit()>
                                        <div class="form-group">
                                            <label for="email_id" class="sr-only">Email Id</label>
                                            <input type="email" class="form-control" placeholder="Email Id" formControlName="email_id" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="sr-only">Password</label>
                                            <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
                                        </div>
                                        <div class="form-action left row">
                                            <div class="col">
                                                <button type="submit" class="btn btn-outline-success right" [disabled]="!loginForm.valid">{{this.Button}}</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>4
